<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg Nh蘯ｭp Nﾃｴng Nghi盻㎝ 験</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('login.static', filename='auth.css') }}">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card login-card shadow-lg p-4" style="width: 380px;">
      
      {% block content %}

      <h4 class="text-center">ﾄ斉ハg Nh蘯ｭp</h4>

      {% if error %}
        <script>
          alert("{{ error }}")
        </script>
      {% endif %}
  

      <form action="{{ url_for('login.login') }}" method="POST" class="mt-3">

        <div class="mb-3">
          <label class="form-label">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
          <input type="text" name="username" class="form-control" placeholder="Nh蘯ｭp tﾃi kho蘯｣n" required>
        </div>

        <div class="mb-3">
          <label class="form-label">M蘯ｭt kh蘯ｩu</label>
          <input type="password" name="password" class="form-control" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-2">ﾄ斉ハg Nh蘯ｭp 験</button>
        
      </form>

      
      <p class="text-center mt-3">
        Chﾆｰa cﾃｳ tﾃi kho蘯｣n?
        <a href="{{ url_for('register.register') }}" class="text-decoration-none">ﾄ斉ハg kﾃｽ ngay</a>
      </p>

      {% endblock %}

    </div>
  </div>

</body>
</html>
