{% extends "login.html" %} 

{% block content %}
  <h4 class="text-center mt-4">Đăng Ký</h4>

  <form action="{{ url_for('register.accept_register') }}" method="POST" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Tên tài khoản</label>
      <input type="text" name="username" class="form-control" placeholder="Nhập tài khoản" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nhập lại mật khẩu</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Nhập lại mật khẩu" required>
    </div>
    
    
    <button type="submit" class="btn btn-primary w-100 mt-2">Đăng Ký</button>
  </form>
  
  <p class="text-center mt-3">
    <a href="{{ url_for('login.login') }}" class="text-decoration-none">Đăng nhập ngay</a>
  </p>

{% endblock %}
